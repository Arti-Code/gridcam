<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favico.ico" type="image/ico" sizes="128x128">
<!--     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
<!--     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
<!--     <link rel="stylesheet" href="./grid.css" type="text/css"> -->
<!--     <link rel="stylesheet" href="style.css" type="text/css"> -->
    <style>
        video {
            width: 100%;
        }

        .wrapper {
            display: grid;
            grid-template-columns: 1fr 7fr 1fr;
            gap: 2px;
            background-color: #000000;
            padding: 4px;
            border-width: 3px;
            border-color: rgb(158, 158, 158);
        }
        .grid-row {
            display: grid;
            grid-template-rows: 1fr 1fr;
            border-width: 3px;
            border-color: rgb(160, 160, 160);
        }
        .down_bar {
            margin-left: auto;
            margin-right: auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(1, 50px);
            gap: 10px;
        }

        .vision {
            margin-left: auto;
            margin-right: auto;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            gap: 5px;
        }

        .item {
            text-align: center;
            vertical-align: middle;
            font-size: xx-large;
        }
        .left {
            background-color: rgb(140, 209, 204);
        }
        .right {
            background-color: rgb(203, 213, 139);
        }
        .front {
            background-color: rgb(0, 255, 26);
        }
        .back {
            background-color: rgb(250, 96, 0);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="grid-row">
        <div id="btn-r" class="item right">
            <!-- <img src="https://firebasestorage.googleapis.com/v0/b/rtp-to-webrtc.appspot.com/o/right.png?alt=media&token=10d5b370-ec3e-4daa-98d8-c8ca220506c5" /> -->
        </div>
        <div id="btn-l" class="item left">
            <!-- <img src="https://firebasestorage.googleapis.com/v0/b/rtp-to-webrtc.appspot.com/o/left.png?alt=media&token=f3f1caa4-9cca-4339-9b05-c8c4d0d3dea9" /> -->
        </div>
    </div>
    <div class="vision">
        <video mute controls="false" id="video" autoplay="true" playsinline="true"></video>
    </div>
    <div class="grid-row">
        <div id="btn-f" class="item front">
            <!-- <img src="https://firebasestorage.googleapis.com/v0/b/rtp-to-webrtc.appspot.com/o/up.png?alt=media&token=45f6ac42-9b9d-42d1-b7b1-987e2a9b14c9" /> -->
        </div>
        <div id="btn-b" class="item back">
            <!-- <img src="https://firebasestorage.googleapis.com/v0/b/rtp-to-webrtc.appspot.com/o/back_.png?alt=media&token=e86dcd7f-f715-4947-8d1f-44d692defce6" /> -->
        </div>
    </div>
</div>
      


<div class="down_bar">
    <button id="start" onclick="start()">START</button>
    <div id="cmd"></div>
    <button id="stop" onclick="stop()">STOP</button>
</div>

<script src="client.js"></script>

</body>
</html>
