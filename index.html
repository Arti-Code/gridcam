<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
    button {
        padding: 8px 16px;
    }
    video {
        width: 100%;
    }
    .option {
        margin-bottom: 8px;
    }
    #media {
        max-width: 1280px;
    }
    .grid-box {
        display: grid;
        grid-template-columns: 1fr 4fr 1fr;
        gap: 2px;
        background-color: #d0ff00;
        padding: 4px;
        border-width: 3px;
        border-color: darkslategrey;
    }
    .grid-item {
        background-color: rgb(104, 104, 104);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
    }
    .right-item {
        background-color: rgb(0, 255, 242);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
        border-width: 3px;
        border-color: darkslategrey;
    }
    .left-item {
        background-color: rgb(0, 140, 255);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
        border-width: 3px;
        border-color: darkslategrey;
    }
    .go-item {
        background-color: rgb(0, 255, 0);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
        border-width: 3px;
        border-color: darkslategrey;
    }
    .back-item {
        background-color: rgb(255, 174, 0);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
        border-width: 3px;
        border-color: darkslategrey;
    }
    .grid-row {
        display: grid;
        grid-template-rows: 1fr 1fr;
        border-width: 3px;
        border-color: darkslategrey;
    }
    </style>
</head>
<body>

<div class="option">
    <input id="use-stun" type="checkbox"/>
    <label for="use-stun">Use STUN server</label>
</div>

<button id="start" onclick="start()">Start</button>
<button id="stop" style="display: none" onclick="stop()">Stop</button>

<div class="grid-box">
    <div class="grid-row">
        <div class="right-item">

        </div>
        <div class="left-item">
            
        </div>        
    </div>
    
    <div class="grid-item">
        <div id="media">
            <video id="video" autoplay="true" playsinline="true"></video>
        </div>
    </div>

    <div class="grid-row">
        <div class="go-item">

        </div>
        <div class="back-item">

        </div>        
    </div>
</div>
<script src="client.js"></script>
</body>
</html>
