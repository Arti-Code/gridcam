<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC webcam</title>
    <style>
    button {
        padding: 8px 16px;
    }
    video {
        width: 100%;
    }
    .option {
        margin-bottom: 8px;
    }
    #media {
        max-width: 1280px;
    }
    .grid-box {
        display: grid;
        grid-template-columns: 1fr 4fr 1fr;
        gap: 2px;
        background-color: #000000;
        padding: 4px;
        border-width: 3px;
        border-color: darkslategrey;
    }
    .grid-box-opt {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 2px;
        background-color: #000000;
        padding: 4px;
        border-width: 3px;
        border-color: darkslategrey;
    }
    .grid-item {
        background-color: rgb(83, 83, 83);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
    }
    .right-item {
        background-color: rgb(83, 83, 83);
        text-align: center;
        padding: 20px 0;
        gap: 2px;
        font-size: 30px;
        border-width: 3px;
        border-color: rgb(0, 0, 0);
    }
    .left-item {
        background-color: rgba(83, 83, 83);
        text-align: center;
        padding: 20px 0;
        gap: 2px;
        font-size: 30px;
        border-width: 3px;
        border-color: rgb(0, 0, 0);
    }
    .go-item {
        background-color: rgba(83, 83, 83);
        text-align: center;
        padding: 20px 0;
        gap: 2px;
        font-size: 30px;
        border-width: 3px;
        border-color: rgb(0, 0, 0);
    }
    .back-item {
        background-color: rgba(83, 83, 83);
        text-align: center;
        padding: 20px 0;
        gap: 2px;
        font-size: 30px;
        border-width: 3px;
        border-color: rgb(0, 0, 0);
    }
    .grid-row {
        display: grid;
        grid-template-rows: 1fr 1fr;
        border-width: 3px;
        border-color: darkslategrey;
    }
    </style>
</head>
<body>




<div class="grid-box">
    <div class="grid-row">
        <div class="right-item">
            <img src="https://firebasestorage.googleapis.com/v0/b/rtp-to-webrtc.appspot.com/o/right.png?alt=media&token=10d5b370-ec3e-4daa-98d8-c8ca220506c5" />
        </div>
        <div class="left-item">
            <img src="https://firebasestorage.googleapis.com/v0/b/rtp-to-webrtc.appspot.com/o/left.png?alt=media&token=f3f1caa4-9cca-4339-9b05-c8c4d0d3dea9" />
        </div>        
    </div>
    
    <div class="grid-item">
        <div id="media">
            <video id="video" autoplay="true" playsinline="true"></video>
        </div>
    </div>

    <div class="grid-row">
        <div class="go-item">
            <img src="https://firebasestorage.googleapis.com/v0/b/rtp-to-webrtc.appspot.com/o/up.png?alt=media&token=45f6ac42-9b9d-42d1-b7b1-987e2a9b14c9" />
        </div>
        <div class="back-item">
            <img src="https://firebasestorage.googleapis.com/v0/b/rtp-to-webrtc.appspot.com/o/back_.png?alt=media&token=e86dcd7f-f715-4947-8d1f-44d692defce6" />
        </div>        
    </div>
</div>

<div class="grid-box-opt">
    <div class="grid-item optio`ns">
        <input id="use-stun" type="checkbox"/>
        <label for="use-stun">STUN</label>
    </div>
    <div class="grid-item">
        <button id="start" onclick="start()">Start</button>
    </div>
    <div class="grid-item">
        <button id="stop" style="display: none" onclick="stop()">Stop</button>
    </div>
</div>

<script src="client.js"></script>
</body>
</html>
